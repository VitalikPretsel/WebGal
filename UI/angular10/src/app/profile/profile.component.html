<div class="container my-3">
  <div class="row profile">
    <div class="col-md-3 p-0 col-spec-pr">
      <div class="profile-sidebar border p-3">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic mx-auto">
          <img [src]="profile.profilePicturePath" onerror="this.src='https://images.vexels.com/media/users/3/147103/isolated/preview/e9bf9a44d83e00b1535324b0fda6e91a-instagram-profile-line-icon-by-vexels.png'" alt="" style="width: 90%">
          <!-- https://images.vexels.com/media/users/3/147103/isolated/preview/e9bf9a44d83e00b1535324b0fda6e91a-instagram-profile-line-icon-by-vexels.png
          {{profile.profilePicturePath}}-->
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle mt-3">
          <div class="profile-usertitle-name">
            <b>{{user.userName}}</b> <!-- Pickle Rick -->
          </div>
          <div class="profile-usertitle-job">
            {{profile.profileName}} <!-- I'm a Pickle Rick! -->
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
          <div *ngIf="isAuthCurrentUser; else authNotCurrentUserBlock">
            <a id="t-btn-grad-1" class="btn btn-rounded btn-block mt-3 waves-effect z-depth-0" routerLink="../../newpost">New Post</a>
          </div>
          <ng-template #authNotCurrentUserBlock>
            <div *ngIf="isFollowing; else notFollowing">
              <button (click)="unfollow()" id="t-btn-outline-4" class="btn t-form-4 btn-rounded btn-block mt-3 waves-effect z-depth-0">Unfollow</button>
            </div>
            <ng-template #notFollowing>
              <button (click)="follow()" id="t-btn-grad-1" class="btn btn-rounded btn-block mt-3 waves-effect z-depth-0">Follow</button>
            </ng-template>
          </ng-template>
        </div>


        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <!--

          <div class="profile-usermenu">
            <ul class="nav">
              <li class="active">
                <a href="#">
                <i class="glyphicon glyphicon-home"></i>
                Overview </a>
              </li>
              <li>
                <a href="#">
                <i class="glyphicon glyphicon-user"></i>
                Account Settings </a>
              </li>
              <li>
                <a href="#" target="_blank">
                <i class="glyphicon glyphicon-ok"></i>
                Tasks </a>
              </li>
              <li>
                <a href="#">
                <i class="glyphicon glyphicon-flag"></i>
                Help </a>
              </li>
            </ul>
          </div>
        -->
        <!-- END MENU -->
      </div>
    </div>
    <div class="col-md-9 border col-spec-mt">
      <div class="profile-content mt-3 p-3">
        <div class="row">
          <div class="col-auto mx-auto">
            <button class="btn t-form-4 waves-effect z-depth-0" data-toggle="modal" data-target="#followingModal" (click)="changeFollowTarget('Followers')" data-backdrop="static" data-keyboard="false">
              Followers <b>{{followers.length}}</b>
            </button>
          </div>
          <div class="col-auto mx-auto">
            <button class="btn t-form-4 waves-effect z-depth-0" data-toggle="modal" data-target="#followingModal" (click)="changeFollowTarget('Followings')" data-backdrop="static" data-keyboard="false">
              Followings <b>{{followings.length}}</b>
            </button>
          </div>
          <div class="col-auto mx-auto">Posts <b>{{posts.length}}</b></div>
        </div>
      </div>
      <hr>

      <div class="profile-content border p-3 mt-3">
        {{profile.profileInfo}}
        <!-- Some user related content goes here... -->
      </div>
      <div class="profile-content mt-3">
        <div class="row">
          <div class="col-auto mx-auto" style="width: 33.3%">
            <a id="t-btn-2" class="btn" style="width: 100%" routerLink="settings">Settings</a>
          </div>
          <div class="col-auto mx-auto" style="width: 33.3%">
            <a id="t-btn-3" class="btn" style="width: 100%" routerLink="statistics">Statistics</a>
          </div>
          <div class="col-auto mx-auto" style="width: 33.3%">
            <a id="t-btn-4" class="btn" style="width: 100%" routerLink="../../editProfile">Edit Profile</a><!-- New Post -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row gallery my-3">
    <div class="col-md-12 p-0">
      <div class="mdb-lightbox" *ngFor="let i of itemInRowRange">
        <div class="row">
          <figure class="col-md-4" *ngFor="let item of items | async | slice: i*3 : i*3 + 3">
            <!--<a href="https://localhost:44336/{{item.picturePath}}" data-size="1600x1067">-->
            <button type="button" class="btn img-btn-2" data-toggle="modal" data-target="#postModal" (click)="showPost(item)" data-backdrop="static" data-keyboard="false">
              <!-- (click)="showPost(item)" -->
              <!-- routerLink="../../post/{{item.id}}" -->
              <div class="img-snip square">
                <img alt="picture" src="https://localhost:44336/{{item.picturePath}}">
              </div>
              <!--
              <div class="mb-3 pics animation all 2">
                  <img alt="picture" src="https://localhost:44336/{{item.picturePath}}">
                </div>
              -->
              <!-- </a> -->
            </button>
          </figure>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade align-middle" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Post</h5>
          <button id="t-btn-outline-4" class="btn btn-rounded t-form-4 waves-effect z-depth-0" type="button" data-dismiss="modal" aria-label="Close" (click)="closePost()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-0">
          <app-post [post]="post" *ngIf="ActivateShowPost"></app-post>
          <!-- {{post.id}} -->
        </div>
        <div class="modal-footer">
          <button (click)="closePost()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Useless button</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade align-middle" id="followingModal" tabindex="-1" role="dialog" aria-labelledby="followingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="followingModalLabel">{{followingsTarget}}</h5>
          <button id="t-btn-outline-4" class="btn btn-rounded t-form-4 waves-effect z-depth-0" type="button" data-dismiss="modal" aria-label="Close" (click)="closePost()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-0">
          <div *ngIf="followingsTarget=='Followers'">
            <app-followers [followers]="followers" [followingsTarget]="followingsTarget"></app-followers>
          </div>
          <div *ngIf="followingsTarget=='Followings'">
            <app-followers [followers]="followings" [followingsTarget]="followingsTarget"></app-followers>
          </div>
          <!-- {{post.id}} -->
        </div>
        <div class="modal-footer">
          <button (click)="closePost()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Useless button</button>
        </div>
      </div>
    </div>
  </div>
</div>
