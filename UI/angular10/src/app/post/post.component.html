<div class="row m-0 p-0">
  <div class="col-md-7 m-0 p-0">
    <a [href]="createImgPath(post.picturePath)">
      <img [src]="createImgPath(post.picturePath)" onerror="this.src='https://images.vexels.com/media/users/3/147103/isolated/preview/e9bf9a44d83e00b1535324b0fda6e91a-instagram-profile-line-icon-by-vexels.png'" alt="" style="width:100%">
    </a>
  </div>
  <div class="col-md-5 m-0">
    <p>{{post.postText}}</p>
    <p style="color: gray">{{post.postDate}}</p>

  </div>
</div>
