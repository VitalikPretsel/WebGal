<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Username"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Email"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Password"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PasswordConfirm"
        placeholder="Enter Department Name">
    </div>
</div>

<button (click)="register()"  class="btn btn-primary">
    Register
</button>
