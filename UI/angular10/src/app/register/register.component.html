<!-- Material form login -->
<div class="card col-md-6 my-3 mx-auto" style="border-radius: 0">

  <h5 class="card-header text-white text-center py-4 t-bg-grad-1" style="border-radius: 0">
    Sign up
  </h5>

  <div *ngIf="!success">
    <div class="mt-3 text-danger">
      <div *ngFor="let e of errors" class="mx-5 px-3 border-left border-danger">
        {{e}}
      </div>
    </div>
  </div>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <!-- Email -->
    <div class="md-form mt-3">
      <input id="materialLoginFormUserName" class="form-control t-form-4" [(ngModel)]="Username">
      <label for="materialLoginFormUserName">Username</label>
    </div>

    <!-- Email -->
    <div class="md-form">
      <input id="materialLoginFormEmail" class="form-control t-form-4" [(ngModel)]="Email">
      <label for="materialLoginFormEmail">Email</label>
    </div>

    <!-- Password -->
    <div class="md-form">
      <input type="password" id="materialLoginFormPassword" class="form-control t-form-4" [(ngModel)]="Password">
      <label for="materialLoginFormPassword">Password</label>
    </div>

    <!-- Password -->
    <div class="md-form">
      <input type="password" id="materialLoginFormConfirmPassword" class="form-control t-form-4" [(ngModel)]="PasswordConfirm">
      <label for="materialLoginFormConfirmPassword">Confirm Password</label>
    </div>

    <!-- Sign in button -->
    <button (click)="register()" id="t-btn-outline-4" class="btn t-form-4 btn-rounded btn-block my-4 waves-effect z-depth-0">Sign up</button>

    <!-- Register -->
    <p class="text-center">
      Already signed up?
      <a href="" routerLink="../login" class="t-text-color-4">Log in</a>
    </p>
